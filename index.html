<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        overflow: hidden;
        margin: 0; padding: 0;
        height: 100%;
      }
      #isoarcade {
        position: relative;
        z-index: 1;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="isoarcade"></canvas>
    <script>
      const canvas = document.getElementById('isoarcade');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    </script>
    <script type="module">
      import './isoarcade.js';
      window.addEventListener('contextmenu', e => e.preventDefault());
    </script>
  </body>
</html>
